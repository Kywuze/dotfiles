[colors]
;background = ${xrdb:color0:#222}
background = #222
background-alt = #444
;foreground = ${xrdb:color7:#222}
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/example]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 27
;offset-x = 1%
;offset-y = 1%
radius = 6.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = FiraCode Nerd Font Mono:style=Regular
;font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
;font-2 = siji:pixelsize=10;1

modules-left = bspwm
modules-center = tidal
modules-right = filesystem pulseaudio memory cpu date powermenu

tray-position = right
tray-padding = 2
;tray-background = #0063ff

wm-restack = bspwm

;override-redirect = true

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

label-focused = ${%index%}
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-occupied = ${%index%!}
label-occupied-padding = 2

label-urgent = ${%index%}
label-urgent-background = ${colors.foreground-alt}
label-urgent-padding = 2

label-empty = ${%index%}
label-empty-foreground = ${colors.foreground-alt}

; Seperator in between workspaces
; label-seperator = |

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #4bffdc
label = %percentage_used%%

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = ⏻
label-open-foreground = ${colors.secondary}
label-close = 󰤂
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1

menu-0-1 = "power off"
menu-0-1-exec = menu-open-2


;Restart
menu-1-0 = "cancel "
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.primary}
menu-1-1 = "restart"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.secondary}

;Wyłączanie
menu-2-0 = "power off"
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.primary}
menu-2-1 = "cancel "
menu-2-1-exec = menu-open-0
menu-2-1-foreground = ${colors.secondary}

[module/date]
type = internal/date
interval = 5

date = 
date-alt = "%Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix =  
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true

interval = 5

format-volume = <ramp-volume> <label-volume>

label-muted = 󰖁 
label-muted-foreground = #666

ramp-volume-0 = 
ramp-volume-1 =  
ramp-volume-2 =  

[module/tidal]
type = custom/script
interval = 1
exec = ~/.config/polybar/scripts/tidal.sh scroll
tail = true
format = <label>
click-left = ~/.config/polybar/scripts/tidal.sh playpause
click-right = ~/.config/polybar/scripts/tidal.sh next
click-middle = ~/.config/polybar/scripts/tidal.sh previous
